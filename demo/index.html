<!DOCTYPE html>
<html ng-app="demo">
<head>
  <title>Angular-WebRTC</title>
  <link rel="stylesheet" href="../bower_components/lumx/dist/lumx.css">
  <link rel="stylesheet" href="../bower_components/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../bower_components/flexboxgrid/dist/flexboxgrid.min.css">
  <link rel="stylesheet" href="../bower_components/highlightjs/styles/monokai_sublime.css">
  <link rel="stylesheet" href="css/video.css">
</head>
<body>
  <div class="card">
    <div class="toolbar bgc-blue-500 tc-white">
      <div class="toolbar__left mr++">
        <button class="btn btn--l btn--icon">
          <i class="mdi mdi-video"></i>
        </button>
      </div>

      <span class="toolbar__label fs-title">angular-webrtc</span>

      <div class="toolbar__right">
        <a class="btn btn--l tc-white" ui-sref="home">Home</a>

        <lx-dropdown position="right" from-top>
          <button class="btn btn--l" lx-ripple lx-dropdown-toggle>
            <span>Services</span> <i class="mdi mdi-chevron-down"></i>
          </button>

          <lx-dropdown-menu>
            <ul>
              <li><a ui-sref="rtcusermedia" class="dropdown-link">RtcUserMedia</a></li>
              <li><a ui-sref="rtcpeerconnection" class="dropdown-link">RtcPeer</a></li>
            </ul>
          </lx-dropdown-menu>
        </lx-dropdown>
      </div>
    </div>
  </div>
  <div ui-view></div>

  <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="../bower_components/highlightjs/highlight.pack.js" type="text/javascript"></script>
  <script src="../bower_components/moment/moment.js" type="text/javascript"></script>
  <script src="../bower_components/velocity/velocity.min.js" type="text/javascript"></script>
  <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="../bower_components/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
  <script src="../bower_components/lumx/dist/lumx.min.js" type="text/javascript"></script>
  <script src="../bower_components/angular-highlightjs/build/angular-highlightjs.min.js" type="text/javascript"></script>
  <script src="../dist/angular-webrtc.min.js" type="text/javascript"></script>
  <script src="Home/home.js" type="text/javascript"></script>
  <script src="RtcUserMedia/rtcusermedia.js" type="text/javascript"></script>
  <script src="RtcUserMedia/controllers/RtcUserMedia.controller.js" type="text/javascript"></script>
  <script src="RtcPeerConnection/rtcpeerconnection.js" type="text/javascript"></script>
  <script src="RtcPeerConnection/controllers/RtcPeerConnection.controller.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
